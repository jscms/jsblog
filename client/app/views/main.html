<div class="hero-unit">
  <input ng-model="myvar"/>
  <h2 ng-bind-template="hi {{myvar}}!" ng-init="myvar=1" i-clickable="{bind:'myvar', range:{min:1,max:4, step:1}}" range="{minIn:true, maxIn: false}">'Allo, 'Allo!</h2>
  <p>You now have</p>
  <ul>
      <li class="glyphicon glyphicon-ok" ng-repeat="thing in awesomeThings">{{thing}}</li>
  </ul>
  <p>installed.</p>
  <h3>Enjoy coding! - Yeoman</h3>
</div>
